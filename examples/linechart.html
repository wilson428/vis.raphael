  <script type="text/javascript">
	var info = {
		values: "data/war.csv",
	   	animation : false,
		animate_from : "bottom",
		metadata: {
			Syria: {
				graph_type: "FILL"
			}
		}
	};

	opts = {
		el: "canvas",
		x: 20,
		y: 10,
		width : 500,
		height: 300,
		padding: "75 50 50 50",
		title: "Odds of war",
		xticks: "TICKS",
		yticks: "BARS",
		graph_type: "LINE"
	};

	var g = graph(opts, info, "date", ["Syria", "Iran"], { "Iran" : "LINE" });
