  <script type="text/javascript">
  	$(document).ready(function () {
		$.get('data/unemployment.csv', function(d) {
			var m = map({
				name : "canvas",			
				title : "Unemployment by state",
				legend : [
					["rgb(0, 128, 63)", "Lower than average"],
					["rgb(255, 63, 0)", "Higher than average"]
				]
			});

			var data = csv_to_object(d, ",", "abbr"),
			c, col, op, diff, scores = { 'romney' : 0, 'inplay' : 0, 'obama' : 0 },
			tooltip = "<div>{{name}}<br />{{rate}} percent unemployment rate</div>";
			for (c in data) {
				if (data.hasOwnProperty(c)) {
					col = [255, 63, 0];
					diff = data[c].rate - 8.2;
					if (diff < 0) {
						col = [0, 128, 63];
						diff *= -1;
					}
					op = 0 + 1 * diff / 6;
					//op = 0.25 + 0.8 * diff / 6;
					//console.log(op);

					m.color(c, col, op);
				}
			}
			m.bind(data, tooltip);
		});
 	});
  </script>
