  <!--<script src="../../../templates/trunk/js/plugins.js"></script>-->

  <script src="../../../templates/trunk/js/script.js"></script>
  <script src="../../../templates/trunk/js/libs/raphael-2.1.0.min.js"></script>
  <script src="../../../templates/trunk/js/script.js"></script>
  <script src="../src/vis.raphael.js"></script>
  <script src="../src/chart.vis.raphael.js"></script>

  <script type="text/javascript">
	var paper = new Raphael("canvas", 600, 600),
	dist, c, prob, result, data;

	//generate data. Feel free to mess with parameters for different graphs
	dist = [];
	
	for (c = 0; c < 100000; c += 1) {
	    prob = Math.random();
		//hump-shaped distribution
		//result = Math.floor(600 * (Math.pow(prob, 3) / 3 - Math.pow(prob, 2) / 2 + prob / 3));
		//result = Math.floor(60*prob);
		//U-shaped distribution
		result = Math.floor(600 * (-1 * Math.pow(prob, 3) / 3 + Math.pow(prob, 2) / 2));		
		if (typeof(dist[result]) === "undefined") {
			dist[result] = 1;
		} else {	
		    dist[result] += 1;
		}
	}

	data = [];
	//console.log("x,y");
	for (c = 0; c < dist.length; c += 1) {
		data.push({'x' : c, 'y' : dist[c] });
		//console.log(c + "," + dist[c]);
	}

	var instructions = {
		"info": { "title": "Random function" },
	   	"xscale": { "name": "x", "type": "N" },
	   	"yscales": {
			"y": {
		  		"name": "y",
		  		"label" : "distribution",
		  		"type": "N",
		  		"color": "#990000",
		  		min : 0
   			}
   		},
		"values": data
	};

	var opts = {
		x : 20,
		y : 10,
		width : 500,
		height: 400,
		data : instructions,
		padding : "75 50 50 50",
		type : "FILL",
		datasets : "y",
		animation : true,
		animate_from : "top"
	};
	var c = paper.chart(opts);
  </script>
